<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>レシピコンパス</title>
    </head>
    <body>
        <h1 class="p-3 mb-2 bg-danger text-white"><a href="{% url 'index' %}">れしぴコンパス</a></h1>

        <form action="" method="get">
            
            <div class="row">
                <div class="col-xs-2">
                    <input class="form-control" type="search" name="search" placeholder="料理名や材料名を入力">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">
                    <input class="form-control" type="search" name="not-search" placeholder="持っていない材料名を入力">
                </div>
            </div>
            <input class="btn btn-danger" type="submit" name="submit" value="検索">
        </form>

        <h4> ({{ query }}) の検索結果 ({{ query_not}} を含まない)</h4>
        <div class="container">
            <div class="row">
                {% for recipe in recipes %}

                    <div class="col col-12 col-xl-4">
                        <div class="card">
                            <img class="card-img-top" src="{{recipe.thumbnail_url}}" alt="料理サムネイル">
                            <div class="card-body">
                                <a href="{{recipe.url}}">
                                    <h3 class="card-title">{{recipe.title}}</h3>
                                </a><br>
                                {% for tag in recipe.tags %}
                                    <a class="badge bg-secondary me-1">{{tag}}</a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    
              {% endfor %}
            </div>
        </div>
    </body>
</html>
